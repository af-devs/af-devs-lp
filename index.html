<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="meta-viewport-1">
    <title>AF-DEV - Communauté Africaine de Développeurs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Balise META -->
    <meta name="description" content="AF-DEV est la communauté de développeurs africains qui façonne l'avenir technologique du continent." id="meta-description-1">
    <meta name="keywords" content="AF-DEV, Développeurs, Afrique, Technologie, Open Source">
    <meta name="author" content="AF-DEV">
    <meta property="og:title" content="AF-DEV">
    <meta property="og:description" content="Communauté africaine de développeurs">
    <meta property="og:image" content="img/og-image.jpg">
    <meta property="og:url" content="http://example.com">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="nav container" id="nav-container-1">
        <a href="#" class="logo">AF-<span>DEV</span></a>
        <!-- Menu-Icon -->
        <input type="checkbox" id="menu">
        <label for="menu"><i class="ri-menu-line" id="menu-icon"></i></label>
        <!-- Nav List -->
        <ul class="navbar" id="navbar-1">
          <li id="nav-item-1"><a href="#" class="active" id="nav-link-1"></a></li>
          <li id="nav-item-2"><a href="#" id="nav-link-2"></a></li>
          <li id="nav-item-3"><a href="#" id="nav-link-3"></a></li>
          <li id="nav-item-4"><a href="#" id="nav-link-4"></a></li>
          <li id="nav-item-5"><a href="#" id="nav-link-5"></a></li>
        </ul>
      </div>
    </header>

    <!-- Home Section -->
    <section class="home container" id="home-section-1">
      <div class="home-text scroll-animate" id="home-text-1">
        <h1 id="home-heading-1"></h1>
        <p id="home-paragraph-1"></p>
        <a href="#" class="btn" id="home-btn-1"></a>
      </div>
      <div class="home-img scroll-animate" id="home-img-1">
        <img src="img/home.svg" alt="" id="home-img-svg-1">
      </div>
    </section>
    <hr class="styled-hr" id="hr-1">

    <!-- Services Section -->
    <section class="services" id="services-section-1">
      <div class="heading scroll-animate" id="services-heading-1">
        <h2 id="services-title-1"></h2>
        <p id="services-subtitle-1"></p>
      </div>
      <div class="services-container container" id="services-container-1">
        <div class="box scroll-animate" id="service-box-1">
          <img src="img/services1.svg" alt="" id="service-img-1">
          <h2 id="service-title-1"></h2>
          <p id="service-desc-1"></p>
          <a href="#" class="s-btn" id="service-btn-1"></a>
        </div>
        <div class="box scroll-animate" id="service-box-2">
          <img src="img/services2.svg" alt="" id="service-img-2">
          <h2 id="service-title-2"></h2>
          <p id="service-desc-2"></p>
          <a href="#" class="s-btn" id="service-btn-2"></a>
        </div>
        <div class="box scroll-animate" id="service-box-3">
          <img src="img/services3.svg" alt="" id="service-img-3">
          <h2 id="service-title-3"></h2>
          <p id="service-desc-3"></p>
          <a href="#" class="s-btn" id="service-btn-3"></a>
        </div>
        <div class="box scroll-animate" id="service-box-4">
          <img src="img/services4.svg" alt="" id="service-img-4">
          <h2 id="service-title-4"></h2>
          <p id="service-desc-4"></p>
          <a href="#" class="s-btn" id="service-btn-4"></a>
        </div>
      </div>
    </section>
    <hr class="styled-hr" id="hr-2">

    <!-- Blog Section -->
    <section class="blog container" id="blog-section-1">
      <h2 id="blog-title-1"></h2>
      <p class="blog-subtitle" id="blog-subtitle-1"></p>
      <div class="blog-filters" id="blog-filters-1"></div>
      <div class="blog-posts" id="blog-posts-1"></div>
    </section>
    <hr class="styled-hr" id="hr-3">

    <!-- Community Section -->
    <section class="community container" id="community-section-1">
      <div class="community-content" id="community-content-1">
        <div class="community-img scroll-animate" id="community-img-1">
          <img src="img/community.svg" alt="" id="community-svg-1">
        </div>
        <div class="community-text scroll-animate" id="community-text-1">
          <h2 id="community-heading-1"></h2>
          <p id="community-paragraph-1"></p>
          <ul class="community-benefits" id="community-benefits-1">
            <li id="benefit-1"></li>
            <li id="benefit-2"></li>
            <li id="benefit-3"></li>
            <li id="benefit-4"></li>
            <li id="benefit-5"></li>
          </ul>
          <div class="community-cta" id="community-cta-1">
            <p id="community-cta-text-1"></p>
            <a href="https://t.me/afdev_community" class="community-btn" target="_blank" id="community-btn-1">
              <span id="telegram-text-1"></span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <hr class="styled-hr" id="hr-4">

    <!-- Contact Section -->
    <section class="contact container" id="contact-section-1">
      <div class="contact-img scroll-animate" id="contact-img-1">
        <img src="img/contact.svg" alt="" id="contact-svg-1">
      </div>
      <div class="contact-form scroll-animate" id="contact-form-1">
        <h2 id="contact-heading-1"></h2>
        <form action="#" id="contact-form-element-1">
          <div class="input-group" id="input-group-1">
            <label for="name" id="label-name-1"></label>
            <input type="text" id="input-name-1" required>
          </div>
          <div class="input-group" id="input-group-2">
            <label for="email" id="label-email-1"></label>
            <input type="email" id="input-email-1" required>
          </div>
          <div class="input-group" id="input-group-3">
            <label for="message" id="label-message-1"></label>
            <textarea id="textarea-message-1" rows="5" required></textarea>
          </div>
          <button type="submit" class="c-btn" id="contact-submit-1">
            <span id="send-text-1"></span>
          </button>
        </form>
      </div>
    </section>
    <hr class="styled-hr" id="hr-5">

            <li id="footer-resource-3"><a href="#tools" id="footer-resource-anchor-3"></a></li>
            <li id="footer-resource-4"><a href="#careers" id="footer-resource-anchor-4"></a></li>
            <li id="footer-resource-5"><a href="#faq" id="footer-resource-anchor-5"></a></li>
